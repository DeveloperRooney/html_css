<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
</head>


<body>
    <header>
        <div class="topmenu layout">
            <div class="logo-area">
                <span>
                    <a href="#">
                        <i class="fab fa-connectdevelop"></i>
                        Developer-Han
                    </a>
                </span>
            </div>
            <div class="menu-area">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fas fa-database"></i>
                            BACK
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-palette"></i>
                            FRONT
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-chalkboard"></i>
                            BOARD
                        </a>
                        <ul>
                            <li>
                                <a href="#">
                                    ARTICLE
                                </a>
                            </li>
                            <li>

                                    HOBBY
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-sign-in-alt"></i>

            </div>
            <div class="hamburger">
                <a href="javascript:hamburger()">
                    <i class="fas fa-bars"></i>

            </div>
        </div>
        <div class="dropdown" id="dropdown">
            <ul>
                <li>
                    <a href="#">BACK</a>

        </div>
    </header>
</body>

<script>
    function hamburger() {

        var dropdown = document.getElementById("dropdown");

        if (dropdown.style.display != "block") {
            dropdown.style.display = "block";
        }
        
        else{
            dropdown.style.display = "none";
        }
    }

    var mql = window.matchMedia("screen and (min-width: 625px)");

    if (mql.matches) {
        dropdown.style.display = "none";
    }

</script>

</html>
