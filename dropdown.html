<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    
    body, ul, li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .navbar {
        width: 100%;
        margin: 0 auto;
        text-align: center;
        height: 40px;
        line-height: 40px;
    }


    .navbar ::after {
        display: block;
        content: "";
        clear: both;
    }

    li {
        float: left;
        margin-left: 40px;
    }

</style>

<body>
    
    <nav class="navbar">
        <ul>
            <li>
                Airline
            </li>
            <li>
                Hotel
            </li>
            <li>
                Restaurant
            </li>
        </ul>
    </nav>


</body>
</html>
