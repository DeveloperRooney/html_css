<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<style>
    .item {
        margin : 0 auto;
        width: 524px;
        position: relative;
        overflow: hidden;
    }
    
    .item img {
        overflow: hidden;
        width: 100%;
    }

    .item div {
        position: absolute;
        top: 0;
        left: 0;
        width: 120%;
        height: 99.2%;
        transition: background-color 1s;
        /* z-index: -1; */
    }

    .item div:hover {
        background-color: rgba(0, 0, 0, 0.5);
    }

</style>

<body>
    <div class="item">
        <div></div>
        <img src="https://picsum.photos/id/191/500/500">
    </div>
</body>
</html>
